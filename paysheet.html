<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Paysheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Corrected and simplified print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            #paysheet-section .shadow-md {
                box-shadow: none;
            }
            #paysheet-section .rounded-xl {
                border-radius: 0;
            }
             #paysheet-section {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="container mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-6 no-print">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Employee Paysheet</h1>
                    <p class="text-gray-500 mt-1">Generate and view monthly paysheets for all employees.</p>
                </div>
                <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Print Paysheet
                </button>
            </header>

            <div class="bg-white p-6 rounded-xl shadow-md no-print mb-8">
                <div class="flex items-end space-x-4">
                    <div>
                        <label for="month-selector" class="block text-sm font-medium text-gray-700">Select Month:</label>
                        <input type="month" id="month-selector" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <button id="generate-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Generate</button>
                </div>
            </div>

            <div id="paysheet-section">
                <div class="bg-white p-8 rounded-xl shadow-md">
                     <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold" id="paysheet-title">Paysheet</h2>
                        <p class="text-gray-500" id="paysheet-period"></p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">S.No</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rate</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Present</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">OT (Hrs)</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Atd.</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wages</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Advance</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kharchi</th>
                                    <th class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Net Payment</th>
                                </tr>
                            </thead>
                            <tbody id="paysheet-table-body" class="bg-white divide-y divide-gray-200">
                               <tr><td colspan="11" class="px-6 py-4 text-center text-gray-500">Select a month and click "Generate" to create the paysheet.</td></tr>
                            </tbody>
                            <tfoot id="paysheet-table-foot" class="bg-gray-100 font-bold">
                                <!-- Totals will be injected here -->
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
