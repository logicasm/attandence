<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="text-gray-800">
    <div id="header-placeholder"></div>
    <div class="min-h-screen flex flex-col">
        <main class="flex-grow container mx-auto p-4 lg:p-8">
            <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Total Employees</h3>
                        <p id="stat-total-employees" class="text-4xl font-bold text-blue-600 mt-2">0</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Current Fund</h3>
                        <p id="stat-current-fund" class="text-4xl font-bold text-green-600 mt-2">₹0</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Fund Used (This Month)</h3>
                        <p id="stat-fund-used" class="text-4xl font-bold text-red-600 mt-2">₹0</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Today's Attendance</h3>
                        <p id="stat-today-attendance" class="text-4xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Total Attendance (This Month)</h3>
                        <p id="stat-total-attendance" class="text-4xl font-bold text-gray-800 mt-2">0</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                    <div class="stat-card">
                        <h3 class="text-lg font-medium text-gray-500">Net Payment (This Month)</h3>
                        <p id="stat-net-payment" class="text-4xl font-bold text-gray-800 mt-2">₹0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('mobile-nav').addEventListener('change', function() {
            if (this.value) {
                window.location.href = this.value;
            }
        });
    </script>
</body>
</html>
